{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login Page
{% endblock %}
{% block content %}
<div class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-5">
          <h1 class="display-1 text-center">Log In</h1>
          <hr>
          <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <p class="text-muted fst-italic mt-3 text-center">Don't Have an Account? <a href="{% url 'register' %}">Register Here:</a></p>
            <div class=" d-flex justify-content-center my-4">
              <button type="submit" class="btn btn-light border">Log In&ensp;<i class="fa-solid fa-door-open"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
