{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-10">
      <div class="card p-5 rounded-5 border-0">
        {% if user.is_authenticated %}
        {% block section_content %}
        {% endblock %}
        {% include "continue-button.html" %}
        {% else %}
        <p class="text-muted fst-italic text-center">
          It seems you are not logged in. <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">register</a> to access content.
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
